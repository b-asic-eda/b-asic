run-vhdl-tests:
  variables:
    QT_API: pyqt5
  image: python:3.10
  stage: test
  script:
    - pytest
    - pip install vunit_hdl
    - apt install -y ghdl
    - cd b_asic/codegen/testbench
    - python test.py

run-doc-test:
  variables:
    QT_API: pyside2
  image: python:3.10
  stage: test
  script:
    - pip install -r requirements_doc.txt
    - sphinx-build -b html docs_sphinx public
    # Run linting on doc-strings
    - pip install black velin
    - velin . --check --black
    - pip install ruff
    - ruff b_asic --output-format=gitlab > ruff.json
  artifacts:
    name: "${CI_PROJECT_NAME}_code_quality"
    when: always
    reports:
      codequality: ruff.json

pages:
  variables:
    QT_API: pyqt5
  stage: deploy
  image: python:3.10
  script:
    - apt-get install --yes optipng
    - pip install -r requirements_doc.txt
    - sphinx-build -b html docs_sphinx public
  artifacts:
    paths:
      - public
  only:
    - master
