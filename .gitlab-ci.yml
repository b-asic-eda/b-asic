stages:
  - test
  - deploy

.run-test:
  before_script:
    - apt-get update -yy
    # - apt-get install -yy build-essential cmake graphviz python3-pyqt6 xvfb xdg-utils lcov
    - apt-get install -yy graphviz python3-pyqt6 xvfb xdg-utils libxcb-cursor-dev ghdl
    - python -m pip install --upgrade pip
    - python --version
    - git fetch --tags
    - export QT_API=$QT_API
    - export PYTEST_QT_API=$QT_API
  stage: test
  script:
    - pip install -v .[$QT_API,test]
    - pip show b_asic
    - pytest --cov=b_asic --cov-report=xml:cov.xml --cov-report=term --cov-branch --color=yes test --timeout=40 --durations=10
    # - lcov --capture --directory . --output-file coverage.info
    # - lcov --output-file coverage.info --extract coverage.info $PWD/src/'*' $PWD/b_asic/'*'
    # - lcov --list coverage.info
    # - find . -name '*.gc*' -delete
  artifacts:
    paths:
      - result_images/
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: cov.xml
  coverage: /(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/

