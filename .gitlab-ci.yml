stages:
 - test

before_script:
  - apt-get update --yes
  - apt-get install --yes build-essential cmake libfmt-dev pybind11-dev
  - pip3 install pytest pytest-cov
  - pip3 install .
  - pip3 show b_asic

.run-test:
  stage: test
  script:
    - pytest --cov=b_asic --cov-report xml:cov.xml --cov-report term test
  artifacts:
      reports:
        coverage_report:
          coverage_format: cobertura
          path: cov.xml

run-test-3.6:
  image: python:3.6
  extends: ".run-test"

run-test-3.7:
  image: python:3.7
  extends: ".run-test"

run-test-3.8:
  image: python:3.8
  extends: ".run-test"

