run-doc-test:
  variables:
    QT_API: pyside6
  image: python:3.10
  stage: test
  script:
    - apt-get update -yy
    - apt-get install -yy graphviz python3-pyqt6 xdg-utils libxcb-cursor-dev
    - python -m pip install --upgrade pip
    - python --version
    - git fetch --tags
    - export QT_API=$QT_API
    - export PYTEST_QT_API=$QT_API
    - pip install -v .[$QT_API,doc]
    - sphinx-build -b html docs_sphinx public
    # Run linting on doc-strings
    - pip install black velin
    - velin lib/b_asic --check --black
    - pip install ruff
    - ruff check lib/b_asic --output-format=gitlab > ruff.json
  artifacts:
    name: "${CI_PROJECT_NAME}_code_quality"
    when: always
    reports:
      codequality: ruff.json

pages:
  variables:
    QT_API: pyqt6
  stage: deploy
  image: python:3.10
  script:
    - apt-get update -yy
    - apt-get install -yy graphviz python3-pyqt6 xdg-utils libxcb-cursor-dev optipng
    - python --version
    - git fetch --tags
    - pip install .[doc]
    - sphinx-build -b html docs_sphinx public
  artifacts:
    paths:
      - public
  only:
    - master
