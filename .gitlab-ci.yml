run-doc-test:
  variables:
    QT_API: pyside2
  image: python:3.10
  stage: test
  script:
    - pip install -r requirements_doc.txt
    - sphinx-build -b html docs_sphinx public
    # Run linting on doc-strings
    - pip install black velin
    - velin . --check --black

pages:
  variables:
    QT_API: pyqt5
  stage: deploy
  image: python:3.10
  script:
    - pip install -r requirements_doc.txt
    - sphinx-build -b html docs_sphinx public
  artifacts:
    paths:
      - public
  only:
    - master
